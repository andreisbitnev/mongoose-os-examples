<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Device switch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

</head>
<body>
<div class="row">
    <div class="col-xs-12 col-md-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Device state is <span id="state">undefined</span></h3>
                <button type="button" id="na" class="btn" disabled>disbled</button>
                <button type="button" id="turnOff" class="btn btn-success " style="display: none">Turn off</button>
                <button type="button" id="turnOn" class="btn btn-default" style="display: none">Turn on</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        window.clientId = "example_device";
        // Create a client instance
        client = new Paho.MQTT.Client("mqtt.dioty.co", Number(8080), clientId);

        // set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // connect the client
        client.connect({onSuccess:onConnect, userName: 'andreisbitnev@gmail.com', password: '59b3f1cc'});
    });

    // called when the client connects
    function onConnect() {
        // Once a connection has been made, make a subscription and send a message.
        console.log("onConnect");
        client.subscribe('/andreisbitnev@gmail.com/'+clientId+'/getState');
        state('getState');
    }

    // called when the client loses its connection
    function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:"+responseObject.errorMessage);
        }
    }
    // called when a message arrives
    function onMessageArrived(message) {
        handleGetState(message.payloadString)
    }
    function state(operation){
        message = new Paho.MQTT.Message(JSON.stringify(
            {
                operation: operation
            }
        ));
        message.destinationName = '/andreisbitnev@gmail.com/'+clientId+"/state";
        client.send(message);
    }
    $('#turnOn').click(function(){
        state('turnOn');
    });
    $('#turnOff').click(function(){
        state('turnOff');
    });
    function handleGetState(state){
        if(state == '1'){
            $('button:not(#turnOn)').hide();
            $('#turnOn').show();
            $('#state').text('off');
        }else if(state == '0'){
            $('button:not(#turnOff)').hide();
            $('#turnOff').show();
            $('#state').text('on');
        }else{
            $('button:not(#na)').hide();
            $('#na').show();
            $('#state').text('undefined');
        }
    }
</script>
</body>

</html>
